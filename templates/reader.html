<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', path='/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/read_book.css') }}">

    <title>Document</title>
</head>
<body>
    {% include 'view_models/header.html' %}
    <div class="reader">
        <div class="book_title">{{ title }}</div>
        <div class="font_size_editer">
            Edit the text's font-size:<button>+</button><button>-</button>
        </div>
        <div class="page_counter">page: <span id="page_counter">1</span></div>
        <div class="reader_block">
            <div class="page_swapper left book">
                <<
            </div>
            <div class="book_page book">
                {{ text }}
            </div>
            <div class="page_swapper right book">
                >>
            </div>
        </div>
    </div>
</body>
</html>
